<!DOCTYPE html>
<html>
<head>
	<!--SOURCE: https://www.youtube.com/watch?v=jaVNP3nIAv0&t=417s-->
	<link href="https://fonts.googleapis.com/css?family=Asap|Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Rock Paper Scissors</title>
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

	<div class="score-board">
		<div class="badge" id="user-label">user</div>
		<div class="badge" id="computer-label">comp</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>
	<div class="result">
		<p>Paper covers rock. You win!</p>
	</div>
	<div class="choices">
		<div class="choice" id="p">
			<img src="hand-paper-regular.svg">
		</div>
		<div class="choice" id="r">
			<img src="hand-rock-regular.svg">
		</div>
		<div class="choice" id="s">
			<img src="hand-scissors-regular.svg">
		</div>
	</div>

	<p id="action-message">Make your move</p>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
